<ion-header>
    <ion-toolbar>
        <ion-title>Asignaci贸n de Ruta</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <form [formGroup]="rutaForm" (ngSubmit)="asignarRuta()">

        <!--  Asignar Conductor (Combobox) con Bordes Redondeados -->
        <ion-item class="custom-select">
            <ion-label position="floating">Asignar Conductor</ion-label>
            <ion-select formControlName="conductor" placeholder="Seleccione un conductor">
                <ion-select-option *ngFor="let conductor of conductores" [value]="conductor.id">
                    {{ conductor.name }}
                </ion-select-option>
            </ion-select>
        </ion-item>

        <!--  Ingresar Cliente -->
        <app-custom-input label="Cliente a Enviar" type="text" [formControl]="rutaForm.controls['cliente']">
        </app-custom-input>

        <!--  Fecha del Env铆o -->
        <app-custom-input label="Fecha del Env铆o" type="date" [formControl]="rutaForm.controls['fechaEnvio']">
        </app-custom-input>

        <!--  Direcci贸n del Cliente -->
        <app-custom-input label="Direcci贸n del Cliente" type="text" [formControl]="rutaForm.controls['direccion']">
        </app-custom-input>

        <!--  Instrucciones del Env铆o -->
        <app-custom-input label="Instrucciones del Env铆o" type="text"
            [formControl]="rutaForm.controls['instrucciones']">
        </app-custom-input>

        <!--  Bot贸n para Asignar la Ruta -->
        <ion-button expand="full" type="submit" [disabled]="rutaForm.invalid">Asignar Ruta</ion-button>
    </form>

    <!--  Tabla de Rutas Asignadas -->
    <div class="table-container" *ngIf="rutasAsignadas.length > 0">
        <ion-card>
            <ion-card-content>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Fecha del Env铆o</th>
                            <th>Cliente</th>
                            <th>Conductor Asignado</th>
                            <th>Direcci贸n</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let ruta of rutasAsignadas">
                            <td>{{ ruta.fechaEnvio | date }}</td>
                            <td>{{ ruta.cliente }}</td>
                            <td>{{ ruta.conductorName }}</td>
                            <td>{{ ruta.direccion }}</td>
                            <td>{{ ruta.estado }}</td>
                        </tr>
                    </tbody>
                </table>
            </ion-card-content>
        </ion-card>
    </div>
 </ion-content>

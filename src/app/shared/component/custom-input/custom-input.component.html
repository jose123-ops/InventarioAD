<ion-item class="custom-input" lines="none">
  <ion-icon color="primary" *ngIf="icon" slot="start" [name]="icon"></ion-icon>


  <ion-input 
  [type]="type" 
  [autocomplete]="autocompleta"
  [label]="label"
  [formControl]="control"
  label-Placement="floating"
  ></ion-input>

  <ion-button *ngIf="ispassword" (click)="ShowHidePassword()" slot="end" fill="clear" shape="round">
    <ion-icon slot="icon-only" [name]="hide ? 'eye-outline' : 'eye-off-outline'">
    </ion-icon>
  </ion-button>
</ion-item>
